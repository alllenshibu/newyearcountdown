<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta description="A cool looking New Year Countdown for 2020">

    <title>New Year Countdown</title>
</head>

<body onload="init()">

    <div id="container">
        <div id="time">
            <h3>Time Left</h3>
            <h1 id="time-to-end">
            </h1>
        </div>
        <div id="newyearvisual">
            <div class="pin">
                <h1>|</h1>
            </div>
            <div id="earth"></div>
            <div id="year" class="temp">
                <div id="left">
                    <p>2019</p>
                </div>
                <div id="right">
                    <p>2020</p>
                </div>
            </div>
            <div class="pin">
                <h1>|</h1>
            </div>
            <p class="temp">People above are currently celebrating New Year</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://www.webglearth.com/v2/api.js"></script>
</body>

</html>
